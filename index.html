<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="icon" href="image/title_logo.jpg" />
    <title>Travel Agency/Login</title>
  </head>

  <body>
    <main>
      <h1>Welcome to Travel Management Website</h1>
      <div id="outer" class="home">
        <h2>Login Window</h2>
        <form action="" method="post">
          <div id="user" class="inner">
            <label for="user_name" id="l1">User name</label>
            <input
              type="text"
              id="user_name"
              class="in"
              placeholder="Enter user name"
              required
            />
          </div>
          <div id="pass" class="inner">
            <label for="pass_in" id="l2">Password</label>
            <input
              type="password"
              id="pass_in"
              class="in"
              placeholder="Enter password"
              required
            />
          </div>

          <div class="btns">
            <input id="log_btn" class="btn" type="submit" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
