<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="main.css"> -->
    <link rel="icon" href="image/title_logo.jpg" />
    <title>Travel Agency/Login</title>
  </head>

  <body>
    <main>
      <h1>Welcome to my sample response page</h1>
      <div id="outer" class="home">
        <h2>fill the info. to contact us</h2>
        <form action="https://formspree.io/f/mayvjnlj" method="post">
          <div id="user" class="inner">
            <label for="user_name" id="l1">User name</label>
            <input
            name="user"
              type="text"
              id="user_name"
              class="in"
              placeholder="Enter user name"
              required
            />
          </div>
          <div id="pass" class="inner">
            <label for="email" id="l2">Email</label>
            <input
            name="email"
              type="email"
              id="email"
              class="in"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="btns">
            <input id="submit" class="btn" type="submit" />
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
